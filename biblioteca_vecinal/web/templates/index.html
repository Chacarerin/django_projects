{% extends "base.html" %}

{% block title %}Libros - Biblioteca Vecinal{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <form method="GET" action="{% url 'index' %}">
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="categoria" name="categoria">
                        <option value="">Selecciona una categoría</option>
                        {% for categoria in categorias %}
                            <option value="{{ categoria.id }}" {% if request.GET.categoria == categoria.id|stringformat:"s" %}selected{% endif %}>{{ categoria.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Filtrar</button>
            </form>
        </div>
        <div class="col-md-9">
            <table class="table table-striped table-bordered">
                <thead class="table-success">
                    <tr>
                        <th>Libro</th>
                        <th>Autor</th>
                        <th>Categoría</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                        <tr>
                            <td>{{ libro.nombre }}</td>
                            <td>{{ libro.autor }}</td>
                            <td>{{ libro.categoria.nombre }}</td>
                            <td>
                                <a href="#" class="btn btn-primary">Arrendar</a>
                            </td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4" class="text-center">No hay libros disponibles.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
