<!-- web/templates/index.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Equipos Disponibles para Arrendar</h2>
    <div class="form-group">
        <label for="categoria">Filtrar por Categoría:</label>
        <select id="categoria" class="form-control" onchange="filtrarPorCategoria()">
            <option value="">Todas</option>
            {% for categoria in categorias %}
                <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Imagen</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody>
            {% for equipo in equipos %}
            <tr>
                <td>{{ equipo.nombre }}</td>
                <td>{{ equipo.categoria.nombre }}</td>
                <td><img src="{{ equipo.imagen }}" alt="Imagen" style="width: 50px; height: 50px;"></td>
                <td>{{ equipo.estado }}</td>
                <td><a href="{% url 'arrendar_equipo' equipo.id %}" class="btn btn-primary">Arrendar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    function filtrarPorCategoria() {
        // Aquí puedes agregar la lógica de JavaScript para filtrar la tabla por categoría
    }
</script>
{% endblock %}
