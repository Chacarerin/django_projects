<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}">Rental</a>
    <div class="navbar-nav">
        <a class="nav-link" href="{% url 'index' %}">Equipos 
            <span class="badge badge-danger">{{ total_equipos }}</span>
        </a>
        {% if user.is_authenticated and user.userprofile.tipo == 'operario' %}
            <a class="nav-link" href="{% url 'lista_arriendos' %}">Arriendos</a>
        {% endif %}
    </div>

    <div class="ml-auto d-flex align-items-center">
        {% if user.is_authenticated %}
            <span class="text-white mr-3">Hola {{ user.first_name }}</span>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning">Salir</button>
            </form>
        {% else %}
            <a class="nav-link" href="{% url 'login' %}">Login</a>
            <a class="nav-link" href="{% url 'register' %}">Registro</a>
        {% endif %}
    </div>
</nav>
