<!-- web/templates/navbar.html -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Nombre de la aplicación -->
        <a class="navbar-brand" href="/">Rental</a>
        
        <!-- Contador de equipos -->
        {% if user.is_authenticated %}
            <span class="badge bg-danger ms-2">{{ total_equipos }}</span> <!-- Número dinámico de equipos disponibles -->
        {% endif %}

        <!-- Botón de menú en móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <!-- Enlace a Equipos -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Equipos</a>
                </li>
                
                <!-- Enlace a Arriendos, visible solo si el usuario está autenticado -->
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_arriendos' %}">Arriendos</a>
                    </li>
                {% endif %}
            </ul>
            
            <!-- Información del usuario y opciones de autenticación -->
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <!-- Mostrar "Hola [usuario]" y el botón "Salir" si el usuario está autenticado -->
                    <li class="nav-item">
                        <span class="navbar-text me-2">Hola {{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <!-- Formulario de cierre de sesión -->
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-warning">Salir</button>
                        </form>
                    </li>
                {% else %}
                    <!-- Mostrar "Login" y "Registro" si el usuario no está autenticado -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Registro</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
