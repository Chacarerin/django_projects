{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Bienvenido a Mi Blog</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4" data-aos="fade-up">
            <div class="card h-100">
                <img src="{{ post.imagen.url }}" class="card-img-top" alt="{{ post.titulo }}">
                <div class="card-body">
                    <h5 class="card-title">{{ post.titulo }}</h5>
                    <p class="card-text">{{ post.descripcion|truncatewords:15 }}</p>
                    <a href="{% url 'detalle_post' post.pk %}" class="btn btn-primary">Leer m√°s</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
