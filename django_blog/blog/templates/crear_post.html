{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Actualizar Post,Crear Nuevo Post" }}{% endblock %}

{% block content %}
<h1>{{ form.instance.pk|yesno:"Actualizar Post,Crear Nuevo Post" }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Actualizar,Crear" }}</button>
</form>
{% endblock %}
