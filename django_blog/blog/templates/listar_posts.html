{% extends 'base.html' %}

{% block title %}Lista de Posts{% endblock %}

{% block content %}
<h1>Lista de Posts</h1>
<a href="{% url 'crear_post' %}" class="btn btn-primary mb-3">Crear Nuevo Post</a>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'detalle_post' post.pk %}">{{ post.titulo }}</a> - {{ post.fecha_creacion }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
