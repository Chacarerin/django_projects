{% extends 'base.html' %}

{% block content %}
<h2>Ingresar los Datos del Laboratorio</h2>

<div class="container mt-4">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_nombre">Nombre:</label>
            <input type="text" class="form-control" id="id_nombre" name="nombre" placeholder="Ingrese el nombre del laboratorio">
        </div>
        <div class="form-group">
            <label for="id_ciudad">Ciudad:</label>
            <input type="text" class="form-control" id="id_ciudad" name="ciudad" placeholder="Ingrese la Ciudad del Laboratorio">
        </div>
        <div class="form-group">
            <label for="id_pais">País:</label>
            <input type="text" class="form-control" id="id_pais" name="pais" placeholder="Ingrese el País del Laboratorio">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    </form>
</div>

<!-- Parte inferior con enlace y contador de visitas -->
<p>¿Información de los Laboratorios?</p>
<a href="{% url 'lista_laboratorios' %}">Ir a información de los laboratorios--></a>

{% endblock %}
