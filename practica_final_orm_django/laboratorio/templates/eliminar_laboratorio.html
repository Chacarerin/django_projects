{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Eliminar Laboratorio</h2>
    <p>¿Estás seguro de que deseas eliminar el laboratorio "{{ laboratorio.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_laboratorios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
