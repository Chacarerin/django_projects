{% extends 'base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</h1>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
